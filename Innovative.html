    photos.forEach((photo, index) => {
      const card = document.createElement("div");

      card.onclick = () => openModal(index);
      card.innerHTML = `
        <img src="${photo.src}" alt="${photo.alt}" loading="lazy" />
        <div class="photo-overlay">
          <span class="photo-emoji">${photo.emoji}</span>
          <h3 class="photo-title">${photo.title}</h3>
          <p class="photo-description">${photo.galleryDesc}</p>
        </div>
      `;
      photoGrid.appendChild(card);
    });

    // Modal functionality
    let currentImage = 0;

    function openModal(index) {
      currentImage = index;
      const modal = document.getElementById("photoModal");
      document.getElementById("modalImg").src = photos[index].src;
      document.getElementById("modalTitle").textContent = photos[index].title;
      document.getElementById("modalDescription").textContent = photos[index].description;
      document.getElementById("modalCounter").textContent = `${index + 1} / ${photos.length}`;
      document.getElementById("modalEmoji").textContent = photos[index].emoji;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("photoModal").style.display = "none";
    }

    function nextImage() {
      currentImage = (currentImage + 1) % photos.length;
      openModal(currentImage);
    }

    function prevImage() {
      currentImage = (currentImage - 1 + photos.length) % photos.length;
      openModal(currentImage);
    }

    // Close modal on Escape press
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    // Animate loading
    window.addEventListener("load", () => {
      document.querySelectorAll(".loading").forEach(el => {
        el.classList.remove("loading");
      });
    });
